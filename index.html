<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>RYFT | ECOSYSTEM PROTOCOL</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* * =========================================
         * CORE VARIABLES & CONFIG
         * =========================================
         */
        :root {
            /* Colors */
            --bg-deep: #030303;
            --bg-surface: #0a0a0a;
            --accent-primary: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-tertiary: #444444;

            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.06);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(16px);

            /* Spacing & Radius */
            --radius-lg: 28px;
            --radius-md: 20px;
            --radius-sm: 12px;
            --container-width: 540px;

            /* Animation Curves */
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* * =========================================
         * RESET & BASE
         * =========================================
         */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            position: relative;
            font-feature-settings: "ss01", "ss02", "cv01"; /* Modern font features */
        }

        /* Hide cursor on desktop initially for custom cursor */
        @media (pointer: fine) {
            body { cursor: none; }
            a { cursor: none; }
        }

        /* * =========================================
         * LOADER SYSTEM
         * =========================================
         */
        #preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s var(--ease-out-expo);
        }
        
        .loader-content {
            text-align: center;
            opacity: 0;
            animation: fadeInOut 2.5s forwards;
        }

        .loader-line {
            width: 0%;
            height: 1px;
            background: #fff;
            margin: 10px auto;
            animation: loadLine 2s var(--ease-out-expo) forwards;
        }

        @keyframes loadLine { 0% { width: 0%; } 100% { width: 100px; } }
        @keyframes fadeInOut { 0% { opacity: 0; } 20% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; } }

        /* * =========================================
         * VISUAL LAYERS (NOISE, CANVAS)
         * =========================================
         */
        .noise-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000 120%);
            z-index: 40;
            pointer-events: none;
        }

        #starfield {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* * =========================================
         * CUSTOM CURSOR (PHYSICS)
         * =========================================
         */
        .cursor-wrapper {
            position: fixed;
            top: 0; left: 0;
            z-index: 9999;
            pointer-events: none;
            mix-blend-mode: difference;
        }
        
        .cursor-dot {
            width: 8px; height: 8px;
            background: white;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .cursor-ring {
            width: 40px; height: 40px;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
        }

        /* Desktop Only Styles */
        @media (pointer: coarse) {
            .cursor-wrapper { display: none; }
        }

        /* * =========================================
         * LAYOUT STRUCTURE
         * =========================================
         */
        .viewport {
            position: relative;
            z-index: 60;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 80px 20px 40px 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* * =========================================
         * HEADER SECTION
         * =========================================
         */
        header {
            text-align: center;
            margin-bottom: 48px;
            perspective: 1000px;
        }

        .brand-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px;
            margin-bottom: 24px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            width: 6px; height: 6px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 2s infinite;
        }

        .brand-text {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.7);
        }

        h1 {
            font-size: clamp(42px, 10vw, 56px);
            font-weight: 800;
            letter-spacing: -0.05em;
            line-height: 0.95;
            background: linear-gradient(180deg, #FFFFFF 0%, #666666 120%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            transform: translateY(20px);
            opacity: 0; /* JS Animation */
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
            opacity: 0;
            transform: translateY(20px);
        }

        /* * =========================================
         * COMPONENT: GLASS CARD
         * =========================================
         */
        .card {
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-bottom: 16px;
            text-decoration: none;
            color: var(--text-primary);
            overflow: hidden;
            display: block;
            transition: transform 0.4s var(--ease-elastic), border-color 0.3s;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            transform-style: preserve-3d;
        }

        /* The Glow Effect (Spotlight) container */
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: var(--radius-lg);
            padding: 1px; /* Border width */
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.4),
                transparent 40%
            );
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 10;
        }

        .card:hover::after {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.15);
        }
        
        /* Mobile Touch State */
        .card:active {
            transform: scale(0.98);
        }

        /* * =========================================
         * HERO SECTION (HUB)
         * =========================================
         */
        .hero-card {
            position: relative;
        }

        .hero-content {
            position: relative;
            z-index: 5;
            transform: translateZ(20px);
        }

        .tag {
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 6px 12px;
            background: rgba(255,255,255,0.08);
            border-radius: 100px;
            display: inline-block;
            margin-bottom: 16px;
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .hero-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .hero-desc {
            font-size: 15px;
            line-height: 1.5;
            color: var(--text-secondary);
            margin-bottom: 24px;
            max-width: 90%;
        }

        .cta-row {
            display: flex;
            align-items: center;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #fff;
        }

        .cta-arrow {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .hero-card:hover .cta-arrow {
            transform: translateX(5px);
        }

        /* * =========================================
         * GRID SYSTEM
         * =========================================
         */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .grid-card {
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
            height: 100%;
        }

        /* FIXED ICON BOX FOR PERFECT ALIGNMENT */
        .icon-wrapper {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.4s var(--ease-elastic);
            position: relative;
        }

        /* Inner glow for icons */
        .icon-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 18px;
            padding: 1px;
            background: linear-gradient(180deg, rgba(255,255,255,0.2), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .grid-card:hover .icon-wrapper {
            transform: scale(1.1) rotate(3deg);
            background: rgba(255,255,255,0.1);
        }

        .grid-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #fff;
        }

        .grid-sub {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* * =========================================
         * DONATE SECTION (DISTINCTIVE)
         * =========================================
         */
        .donate-card {
            grid-column: span 2;
            background: linear-gradient(135deg, rgba(20,20,20,0.8), rgba(10,10,10,0.9));
            border: 1px dashed rgba(255,255,255,0.15);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .donate-card:hover {
            background: #ffffff;
            border-style: solid;
            border-color: #ffffff;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255,255,255,0.15);
        }

        /* Принудительно меняем цвет всех элементов внутри при наведении */
        .donate-card:hover .grid-title { 
            color: #000000 !important; 
        }

        .donate-card:hover .grid-sub { 
            color: #444444 !important; 
        }

        .donate-card:hover svg { 
            stroke: #000000; 
            transform: scale(1.1);
        }

        /* Плавный переход для внутренних элементов */
        .donate-card .grid-title, 
        .donate-card .grid-sub, 
        .donate-card svg {
            transition: all 0.3s ease;
        }

        /* * =========================================
         * FOOTER
         * =========================================
         */
        footer {
            margin-top: auto;
            text-align: center;
            padding-top: 60px;
            opacity: 0;
        }

        .footer-logo {
            font-size: 9px;
            font-weight: 900;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-tertiary);
            transition: color 0.3s;
        }
        
        .footer-logo:hover { color: var(--text-secondary); }

        /* * =========================================
         * ANIMATION KEYFRAMES & UTILS
         * =========================================
         */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        @keyframes shimmerMobile {
            0% { transform: translateX(-150%) skewX(-20deg); }
            50% { transform: translateX(250%) skewX(-20deg); }
            100% { transform: translateX(250%) skewX(-20deg); }
        }

        /* Mobile Shimmer Overlay */
        .mobile-shimmer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            pointer-events: none;
            display: none;
            border-radius: var(--radius-lg);
        }

        .mobile-shimmer::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmerMobile 4s infinite;
        }

        @media (pointer: coarse) {
            .mobile-shimmer { display: block; }
        }

        /* Utility for animation reveal */
        .reveal-el {
            opacity: 0;
            transform: translateY(30px);
        }

    </style>
</head>
<body>

    <script>
        /**
         * =========================================
         * CORE ENGINE v2.0
         * =========================================
         */

        const config = {
            isDesktop: window.matchMedia("(pointer: fine)").matches,
            mouse: { x: 0, y: 0 },
            smoothMouse: { x: 0, y: 0 }
        };

        // --- 1. PRELOADER LOGIC ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('preloader');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    revealInterface();
                }, 800);
            }, 1200); // Artificial delay for cinematic effect
        });

        function revealInterface() {
            const elements = document.querySelectorAll('.reveal-el');
            elements.forEach(el => {
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
                el.style.transition = 'opacity 1s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1)';
                // Keep delay from inline styles
            });
        }

        // --- 2. CURSOR PHYSICS & SPOTLIGHT ---
const dot = document.getElementById('c-dot');
const ring = document.getElementById('c-ring');

window.addEventListener('mousemove', (e) => {
    config.mouse.x = e.clientX;
    config.mouse.y = e.clientY;

    // Исправлено: добавляем смещение -50% прямо в transform
    if(config.isDesktop) {
        dot.style.transform = `translate(calc(${e.clientX}px - 50%), calc(${e.clientY}px - 50%))`;
        
        // Spotlight эффект (тут всё ок, это координаты внутри карты)
        document.querySelectorAll('.card').forEach(card => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
        });
    }
});

// Smooth Ring Animation Loop
function animateCursor() {
    if (config.isDesktop) {
        const dx = config.mouse.x - config.smoothMouse.x;
        const dy = config.mouse.y - config.smoothMouse.y;
        
        config.smoothMouse.x += dx * 0.15;
        config.smoothMouse.y += dy * 0.15;

        // Исправлено: кольцо теперь тоже центрируется идеально
        ring.style.transform = `translate(calc(${config.smoothMouse.x}px - 50%), calc(${config.smoothMouse.y}px - 50%))`;
    }
    requestAnimationFrame(animateCursor);
}
animateCursor();

        // Magnetic Effect on Hover
        const magnetics = document.querySelectorAll('.magnetic-wrap');
        magnetics.forEach(el => {
            el.addEventListener('mousemove', (e) => {
                if (!config.isDesktop) return;
                
                const rect = el.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Calculate distance from center
                const deltaX = Math.floor((centerX - e.clientX)) * -0.2; // Strength
                const deltaY = Math.floor((centerY - e.clientY)) * -0.2;

                // Scale cursor
                ring.style.width = '60px';
                ring.style.height = '60px';
                ring.style.borderColor = 'rgba(255,255,255,0)';
                ring.style.backgroundColor = 'rgba(255,255,255,0.1)';

                // Move element
                el.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(1.02)`;
            });

            el.addEventListener('mouseleave', () => {
                if (!config.isDesktop) return;

                // Reset cursor
                ring.style.width = '40px';
                ring.style.height = '40px';
                ring.style.borderColor = 'rgba(255,255,255,0.4)';
                ring.style.backgroundColor = 'transparent';

                // Reset element
                el.style.transform = `translate(0px, 0px) scale(1)`;
            });
        });

        // --- 3. CANVAS STARFIELD ENGINE ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let stars = [];
        
        // Configuration
        const STAR_COUNT = config.isDesktop ? 60 : 25;
        const CONNECTION_DIST = 130;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.3; // Velocity
                this.vy = (Math.random() - 0.5) * 0.3;
                this.size = Math.random() * 2;
                this.alpha = Math.random() * 0.5 + 0.2;
                this.baseAlpha = this.alpha;
                this.phase = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.phase += 0.03;

                // Breathing effect
                this.alpha = this.baseAlpha + Math.sin(this.phase) * 0.1;

                // Boundary check
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }
        }

        // Init Stars
        for(let i = 0; i < STAR_COUNT; i++) {
            stars.push(new Star());
        }

        function animateStars() {
            ctx.clearRect(0, 0, width, height);
            
            stars.forEach((star, index) => {
                star.update();
                star.draw();

                // Draw Connections
                for (let j = index + 1; j < stars.length; j++) {
                    const other = stars[j];
                    const dist = Math.hypot(star.x - other.x, star.y - other.y);

                    if (dist < CONNECTION_DIST) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - dist / CONNECTION_DIST)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(star.x, star.y);
                        ctx.lineTo(other.x, other.y);
                        ctx.stroke();
                    }
                }
            });

            requestAnimationFrame(animateStars);
        }
        animateStars();

        // --- 4. TOUCH RIPPLE (MOBILE ONLY) ---
        if (!config.isDesktop) {
            document.addEventListener('touchstart', (e) => {
                // Simple feedback logic if needed
            }, { passive: true });
            
            // Note: Card scaling is handled via CSS :active pseudo-class for best performance
        }

    </script>
</body>
