<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYFT | ECOSYSTEM PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f9f9fb;
            --text: #1d1d1f;
            --text-dim: #86868b;
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.2;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px 12px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- ШАПКА --- */
        header { text-align: center; margin-bottom: 15px; }
        .logo { font-weight: 900; font-size: 9px; letter-spacing: 0.3em; text-transform: uppercase; margin-bottom: 5px; opacity: 0.5; }
        h1 { font-size: 28px; font-weight: 800; letter-spacing: -0.04em; }

        /* --- ГЛАВНЫЙ БЛОК --- */
        .hero-channel {
            background: var(--text);
            color: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 10px;
            text-decoration: none;
            display: block;
        }
        .tag {
            background: rgba(255,255,255,0.15);
            padding: 3px 8px;
            border-radius: 50px;
            font-size: 8px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: inline-block;
        }
        .hero-channel h2 { font-size: 18px; margin-bottom: 4px; }
        .hero-channel p { color: rgba(255,255,255,0.6); font-size: 13px; margin-bottom: 12px; }

        /* --- ГРИД (ФИКСИРОВАННЫЙ) --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 15px 10px;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
        .card h3 { font-size: 14px; font-weight: 800; margin-bottom: 2px; }
        .card p { font-size: 11px; color: var(--text-dim); }

        /* --- ДОНАТ (КОМПАКТНЫЙ) --- */
        .donate-card {
            grid-column: span 2;
            background: #fff;
            border: 1px dashed var(--text);
            padding: 14px;
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 13px;
        }

        footer { margin-top: auto; padding: 20px 0; text-align: center; }
        .footer-logo { font-size: 9px; font-weight: 900; opacity: 0.3; }

        /* АНИМАЦИЯ */
        .reveal { opacity: 0; transform: translateY(10px); transition: 0.5s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

<div class="container">
    <header class="reveal">
        <div class="logo">RYFT PROTOCOL</div>
        <h1>Ecosystem</h1>
    </header>

    <a href="https://t.me/ryft_hub" class="hero-channel reveal">
        <span class="tag">Community</span>
        <h2>RYFT | HUB</h2>
        <p>Аналитика и новости экосистемы.</p>
        <span style="font-size: 11px; font-weight: 800; text-transform: uppercase;">Войти →</span>
    </a>

    <div class="grid">
        <a href="https://t.me/ryft_hub/45" class="card reveal">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" style="margin-bottom: 8px;">
                <rect x="5" y="2" width="14" height="20" rx="3"></rect>
            </svg>
            <h3>App</h3>
            <p>Android</p>
        </a>

        <a href="https://t.me/RyftAppBot" class="card reveal">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" style="margin-bottom: 8px;">
                <path d="M21 12V7H5v10h10"></path>
                <path d="M16 5V3h2v2h2v2h-2v2h-2V7h-2V5h2z"></path>
            </svg>
            <h3>Bot</h3>
            <p>Telegram</p>
        </a>

        <a href="https://pay.cloudtips.ru/p/77595375" class="donate-card reveal">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="margin-right: 8px;">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            Поддержать проект
        </a>
    </div>

    <footer class="reveal">
        <div class="footer-logo">RYFT PROTOCOL © 2026</div>
    </footer>
</div>

<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
</script>

</body>
</html>
