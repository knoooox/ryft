<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYFT | ECOSYSTEM PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f9f9fb;
            --text: #1d1d1f;
            --text-dim: #86868b;
            --accent: #007AFF;
            --border: rgba(0,0,0,0.06);
            --radius: 24px; /* Чуть уменьшил радиус для компактности */
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.3;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 20px 15px; /* Уменьшил верхний отступ, чтобы всё влезло */
        }

        .reveal {
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-weight: 900;
            font-size: 10px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: inline-block;
            border-bottom: 2px solid var(--text);
            padding-bottom: 2px;
        }

        h1 {
            font-size: clamp(28px, 7vw, 36px);
            font-weight: 800;
            letter-spacing: -0.04em;
        }

        .hero-channel {
            background: var(--text);
            color: white;
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 12px;
            text-decoration: none;
            display: block;
            transition: transform 0.3s ease;
        }

        .hero-channel:hover { transform: translateY(-2px); }

        .tag {
            background: rgba(255,255,255,0.15);
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: inline-block;
        }

        .hero-channel h2 { font-size: 20px; font-weight: 800; margin-bottom: 6px; }
        .hero-channel p { color: rgba(255,255,255,0.7); font-size: 14px; margin-bottom: 16px; }

        /* ГРИД: Всегда 2 колонки */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 12px;
            margin-bottom: 12px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px 15px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            text-align: center; /* Центровка для мобилок */
            align-items: center;
        }

        .card:hover {
            background: #fff;
            border-color: var(--text);
            transform: translateY(-3px);
        }

        .card-icon { margin-bottom: 12px; }
        .card h3 { font-size: 16px; font-weight: 800; margin-bottom: 6px; }
        .card p { color: var(--text-dim); font-size: 12px; margin-bottom: 12px; flex-grow: 1; }
        .card-link { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }

        /* ДОНАТ: На всю ширину под карточками */
        .donate-card {
            grid-column: span 2;
            background: #fff;
            border: 1px dashed var(--text);
            text-align: center;
            padding: 18px;
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .donate-card:hover {
            background: var(--text);
            color: #fff;
        }

        .donate-card svg { margin-right: 8px; }

        footer {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .footer-logo { font-weight: 900; font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: var(--text-dim); }

        /* ОТМЕНЯЕМ ПЕРЕНОС НА МОБИЛКАХ */
        @media (max-width: 500px) {
            .grid { grid-template-columns: 1fr 1fr; } /* Оставляем 2 колонки */
            .container { padding: 15px 12px; }
            .hero-channel { padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="reveal">
        <div class="logo">RYFT PROTOCOL</div>
        <h1>Ecosystem</h1>
    </header>

    <a href="https://t.me/ryft_hub" class="hero-channel reveal">
        <span class="tag">Community & Analytics</span>
        <h2>RYFT | HUB</h2>
        <p>Центральный узел. Глубокая аналитика и новости всей экосистемы.</p>
        <div style="font-weight: 800; font-size: 12px; display: flex; align-items: center;">
            ОТКРЫТЬ КАНАЛ 
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="margin-left: 6px;">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </div>
    </a>

    <div class="grid">
        <a href="https://t.me/ryft_hub/45" class="card reveal">
            <div class="card-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                    <rect x="5" y="2" width="14" height="20" rx="3"></rect>
                    <line x1="12" y1="18" x2="12" y2="18.01"></line>
                </svg>
            </div>
            <h3>App</h3>
            <p>Android калькулятор.</p>
            <span class="card-link">Скачать →</span>
        </a>

        <a href="https://t.me/RyftAppBot" class="card reveal">
            <div class="card-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                    <path d="M21 12V7H5v10h10"></path>
                    <path d="M16 5V3h2v2h2v2h-2v2h-2V7h-2V5h2z"></path>
                </svg>
            </div>
            <h3>Bot</h3>
            <p>База нормативов.</p>
            <span class="card-link">Запустить →</span>
        </a>

        <a href="https://pay.cloudtips.ru/p/77595375" class="donate-card reveal">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <span style="font-weight: 700; font-size: 13px;">Поддержать</span>
        </a>
    </div>

    <footer class="reveal">
        <div class="footer-logo">RYFT PROTOCOL © 2026</div>
    </footer>
</div>

<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('active');
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
</script>

</body>
</html>
