    <script>
        /**
         * ============================================================================
         * ENGINE ARCHITECTURE v3.1 (Mobile Optimized)
         * ============================================================================
         * Modular, Class-based architecture for better performance and maintenance.
         * Explicitly fixes rendering issues on high-DPI (Retina) mobile screens.
         */

        // Global Configuration State
        const CONFIG = {
            isDesktop: window.matchMedia("(pointer: fine)").matches,
            isMobile: window.matchMedia("(max-width: 768px)").matches,
            pixelRatio: window.devicePixelRatio || 1,
            colors: {
                white: 'rgba(255, 255, 255, 1)',
                accent: '#00ff88'
            },
            physics: {
                mouseLag: 0.12,
                starCount: window.matchMedia("(pointer: fine)").matches ? 70 : 30, // Optimized count
                connectionDist: 140
            }
        };

        /**
         * 1. NOISE GENERATOR SYSTEM
         * Replaces static images with procedurally generated noise on Canvas.
         * This solves the "compression artifacts" and "banding" on OLED screens.
         */
        class NoiseSystem {
            constructor() {
                this.canvas = document.getElementById('noise-canvas');
                this.ctx = this.canvas.getContext('2d', { alpha: true });
                this.resize();
                
                // Regenerate on resize to maintain crispness
                window.addEventListener('resize', () => {
                    clearTimeout(this.resizeTimer);
                    this.resizeTimer = setTimeout(() => this.resize(), 200);
                });
            }

            resize() {
                // Handle High DPI displays explicitly
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                this.canvas.width = width * CONFIG.pixelRatio;
                this.canvas.height = height * CONFIG.pixelRatio;
                this.canvas.style.width = `${width}px`;
                this.canvas.style.height = `${height}px`;
                
                // Scale context to match
                this.ctx.scale(CONFIG.pixelRatio, CONFIG.pixelRatio);
                
                this.generateNoise(width, height);
            }

            generateNoise(width, height) {
                const w = width * CONFIG.pixelRatio;
                const h = height * CONFIG.pixelRatio;
                
                const iData = this.ctx.createImageData(w, h);
                const buffer32 = new Uint32Array(iData.data.buffer);
                const len = buffer32.length;

                // Fast noise generation loop
                for (let i = 0; i < len; i++) {
                    // Random grain logic: subtle monochromatic noise
                    // High values (e.g. 255) with low alpha avoid "color noise"
                    if (Math.random() < 0.5) {
                        // Color: White, Alpha: ~10-15% (randomized for organic feel)
                        // Format: 0xAABBGGRR (little endian) -> Alpha, Blue, Green, Red
                        const alpha = Math.floor(Math.random() * 30); // 0-30 alpha
                        buffer32[i] = (alpha << 24) | (255 << 16) | (255 << 8) | 255; 
                    }
                }

                this.ctx.putImageData(iData, 0, 0);
            }
        }

        /**
         * 2. INPUT MANAGER
         * Handles Mouse and Touch coordinates unified.
         */
        class InputManager {
            constructor() {
                this.x = window.innerWidth / 2;
                this.y = window.innerHeight / 2;
                this.smoothX = this.x;
                this.smoothY = this.y;
                
                this.bindEvents();
            }

            bindEvents() {
                window.addEventListener('mousemove', (e) => {
                    this.x = e.clientX;
                    this.y = e.clientY;
                    this.updateCSSVariables();
                });
            }

            // Spotlight effect calculations for CSS
            updateCSSVariables() {
                if (!CONFIG.isDesktop) return;
                
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const x = this.x - rect.left;
                    const y = this.y - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
            }

            // Returns interpolated coordinates for smooth animations
            getSmoothedCoordinates() {
                const dx = this.x - this.smoothX;
                const dy = this.y - this.smoothY;
                this.smoothX += dx * CONFIG.physics.mouseLag;
                this.smoothY += dy * CONFIG.physics.mouseLag;
                return { x: this.smoothX, y: this.smoothY };
            }
        }

        /**
         * 3. CURSOR RENDERER
         * Physics-based custom cursor.
         */
        class CursorSystem {
            constructor(inputManager) {
                if (!CONFIG.isDesktop) return;
                
                this.input = inputManager;
                this.dot = document.getElementById('c-dot');
                this.ring = document.getElementById('c-ring');
                
                this.render();
                this.initMagneticEffects();
            }

            render() {
                const { x, y } = this.input.getSmoothedCoordinates();
                
                // Hardware accelerated transforms
                // Direct mapping for dot (instant)
                this.dot.style.transform = `translate3d(${this.input.x}px, ${this.input.y}px, 0) translate(-50%, -50%)`;
                
                // Smoothed mapping for ring
                this.ring.style.transform = `translate3d(${x}px, ${y}px, 0) translate(-50%, -50%)`;
                
                requestAnimationFrame(() => this.render());
            }

            initMagneticEffects() {
                const magnetics = document.querySelectorAll('.magnetic-wrap');
                
                magnetics.forEach(el => {
                    el.addEventListener('mousemove', (e) => {
                        const rect = el.getBoundingClientRect();
                        const centerX = rect.left + rect.width / 2;
                        const centerY = rect.top + rect.height / 2;
                        
                        // Strength of magnetic pull
                        const pullStrength = 0.2; 
                        const deltaX = (e.clientX - centerX) * pullStrength;
                        const deltaY = (e.clientY - centerY) * pullStrength;

                        // Visual feedback on cursor
                        this.ring.style.width = '60px';
                        this.ring.style.height = '60px';
                        this.ring.style.backgroundColor = 'rgba(255,255,255,0.05)';
                        this.ring.style.borderColor = 'transparent';

                        // Move element
                        el.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(1.02)`;
                    });

                    el.addEventListener('mouseleave', () => {
                        // Reset cursor
                        this.ring.style.width = '40px';
                        this.ring.style.height = '40px';
                        this.ring.style.backgroundColor = 'transparent';
                        this.ring.style.borderColor = 'rgba(255,255,255,0.6)';

                        // Reset element
                        el.style.transform = 'translate(0, 0) scale(1)';
                    });
                });
            }
        }

        /**
         * 4. STARFIELD ENGINE
         * Canvas-based particle system with connection lines.
         */
        class StarfieldEngine {
            constructor() {
                this.canvas = document.getElementById('starfield');
                this.ctx = this.canvas.getContext('2d');
                this.stars = [];
                this.width = 0;
                this.height = 0;
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                this.initStars();
                this.animate();
            }

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width;
                this.canvas.height = this.height;
            }

            initStars() {
                this.stars = [];
                for (let i = 0; i < CONFIG.physics.starCount; i++) {
                    this.stars.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        vx: (Math.random() - 0.5) * 0.4, // Velocity
                        vy: (Math.random() - 0.5) * 0.4,
                        size: Math.random() * 1.5 + 0.5,
                        baseAlpha: Math.random() * 0.4 + 0.1, // Random opacity
                        phase: Math.random() * Math.PI * 2 // Animation phase
                    });
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                
                // Draw Connections First (Background)
                this.ctx.lineWidth = 0.5;
                for (let i = 0; i < this.stars.length; i++) {
                    for (let j = i + 1; j < this.stars.length; j++) {
                        const s1 = this.stars[i];
                        const s2 = this.stars[j];
                        const dx = s1.x - s2.x;
                        const dy = s1.y - s2.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);

                        if (dist < CONFIG.physics.connectionDist) {
                            // Opacity based on distance
                            const alpha = (1 - dist / CONFIG.physics.connectionDist) * 0.15;
                            this.ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                            this.ctx.beginPath();
                            this.ctx.moveTo(s1.x, s1.y);
                            this.ctx.lineTo(s2.x, s2.y);
                            this.ctx.stroke();
                        }
                    }
                }

                // Draw Stars
                for (let i = 0; i < this.stars.length; i++) {
                    const s = this.stars[i];
                    
                    // Update Position
                    s.x += s.vx;
                    s.y += s.vy;
                    
                    // Boundary Wrap
                    if (s.x < 0) s.x = this.width;
                    if (s.x > this.width) s.x = 0;
                    if (s.y < 0) s.y = this.height;
                    if (s.y > this.height) s.y = 0;

                    // Twinkle Effect (Sine wave)
                    s.phase += 0.02;
                    const alpha = s.baseAlpha + Math.sin(s.phase) * 0.1;

                    this.ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0, alpha)})`;
                    this.ctx.beginPath();
                    this.ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }

            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        /**
         * 5. UI CONTROLLER (Boot Sequence)
         * Handles the loading screen and element reveals.
         */
        class UIController {
            constructor() {
                this.loader = document.getElementById('preloader');
                this.textEl = document.getElementById('loader-text');
                this.boot();
            }

            async boot() {
                // Text Scramble Effect for Loader
                await this.scrambleText("INITIALIZING");
                await this.wait(400);
                await this.scrambleText("LOADING ASSETS");
                await this.wait(600);
                await this.scrambleText("ESTABLISHING LINK");
                await this.wait(400);
                
                // Fade out loader
                this.loader.style.opacity = '0';
                
                // Reveal Content
                setTimeout(() => {
                    this.loader.style.display = 'none';
                    this.revealInterface();
                }, 800);
            }

            revealInterface() {
                const elements = document.querySelectorAll('.reveal-el');
                elements.forEach(el => {
                    // Force GPU Layer creation for smoother animation
                    el.style.willChange = 'transform, opacity'; 
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                    el.style.transition = 'opacity 1s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1)';
                    
                    // Cleanup will-change to save memory after animation
                    setTimeout(() => {
                        el.style.willChange = 'auto';
                    }, 2000);
                });
            }

            // Utility: Text Scramble Effect
            scrambleText(finalText) {
                return new Promise(resolve => {
                    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                    let iteration = 0;
                    const maxIterations = 15;
                    
                    const interval = setInterval(() => {
                        this.textEl.innerText = finalText
                            .split('')
                            .map((letter, index) => {
                                if (index < iteration) return finalText[index];
                                return chars[Math.floor(Math.random() * chars.length)];
                            })
                            .join('');
                        
                        if (iteration >= finalText.length) { 
                            clearInterval(interval);
                            resolve();
                        }
                        
                        iteration += 1 / 3;
                    }, 30);
                });
            }

            wait(ms) {
                return new Promise(r => setTimeout(r, ms));
            }
        }
