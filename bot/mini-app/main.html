<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYFT FINA Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Вставьте CSS сюда или подключите внешний файл */
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="brand">RYFT <span class="accent">CALC</span></div>
            <div class="status-dot"></div>
        </header>

        <section class="points-display">
            <div class="points-circle">
                <svg viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00C6FB;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#005BEA;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="45" stroke-linecap="round" />
                </svg>
                <div class="points-content">
                    <span id="fina-score">0</span>
                    <small>FINA POINTS</small>
                </div>
            </div>
        </section>

        <section class="input-section">
            <div class="time-input-wrapper">
                <input type="tel" id="time-input" placeholder="00:00.00" autocomplete="off">
                <label for="time-input">ВРЕМЯ ЗАПЛЫВА</label>
            </div>
        </section>

        <section class="pickers-container">
            
            <div class="gender-switch">
                <div class="switch-bg"></div>
                <button class="g-btn active" data-gender="m">М</button>
                <button class="g-btn" data-gender="f">Ж</button>
            </div>

            <div class="pool-switch">
                <div class="switch-bg"></div>
                <button class="p-btn active" data-pool="50">50м</button>
                <button class="p-btn" data-pool="25">25м</button>
            </div>

            <div class="scroll-pickers-row">
                <div class="picker-column">
                    <div class="picker-label">СТИЛЬ</div>
                    <div class="ios-picker" id="picker-style">
                        <div class="picker-highlight"></div>
                        <ul class="picker-list">
                            </ul>
                    </div>
                </div>

                <div class="picker-column">
                    <div class="picker-label">ДИСТАНЦИЯ</div>
                    <div class="ios-picker" id="picker-dist">
                        <div class="picker-highlight"></div>
                        <ul class="picker-list" id="dist-list">
                            </ul>
                    </div>
                </div>
            </div>
        </section>

        <button id="calc-btn" class="main-action-btn">
            РАССЧИТАТЬ
        </button>
    </div>

    <div class="bottom-sheet-overlay" id="overlay"></div>
    <div class="bottom-sheet" id="result-sheet">
        <div class="sheet-handle-area">
            <div class="sheet-handle"></div>
        </div>
        
        <div class="sheet-content">
            <div class="rank-badge" id="rank-badge">КМС</div>
            
            <div class="progress-section">
                <div class="progress-labels">
                    <span id="current-rank-label">КМС</span>
                    <span id="next-rank-label">МС</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-info">
                    <span id="time-diff">До норматива: -0.45</span>
                </div>
            </div>

            <div class="details-grid">
                <div class="detail-item">
                    <span class="d-label">Дистанция</span>
                    <span class="d-value" id="res-dist">100м</span>
                </div>
                <div class="detail-item">
                    <span class="d-label">Стиль</span>
                    <span class="d-value" id="res-style">Вольный</span>
                </div>
                <div class="detail-item">
                    <span class="d-label">Бассейн</span>
                    <span class="d-value" id="res-pool">50м</span>
                </div>
                <div class="detail-item">
                    <span class="d-label">Время</span>
                    <span class="d-value highlight" id="res-time">54.20</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
