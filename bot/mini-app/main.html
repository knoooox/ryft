<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYFT FINA Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
    --bg-color: #0f0f13;
    --card-bg: #1c1c24;
    --primary: #007aff;
    --accent: #00C6FB;
    --text-main: #ffffff;
    --text-sec: #8e8e93;
    --danger: #ff3b30;
    --success: #34c759;
    --picker-height: 150px;
    --item-height: 40px;
}

* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
    margin: 0;
    background-color: var(--bg-color);
    color: var(--text-main);
    overflow: hidden; /* Prevent body scroll */
    height: 100vh;
    display: flex;
    flex-direction: column;
}

.app-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    overflow-y: auto;
    padding-bottom: 100px; /* Space for button */
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.brand {
    font-weight: 800;
    font-size: 20px;
    letter-spacing: 1px;
}

.brand .accent {
    color: var(--accent);
}

/* POINTS DISPLAY */
.points-display {
    display: flex;
    justify-content: center;
    margin-bottom: 25px;
}

.points-circle {
    width: 180px;
    height: 180px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.points-circle svg {
    position: absolute;
    width: 100%;
    height: 100%;
    transform: rotate(-90deg);
}

.points-circle circle {
    fill: none;
    stroke: url(#grad);
    stroke-width: 4;
    stroke-dasharray: 283;
    stroke-dashoffset: 0; /* Can be animated */
    filter: drop-shadow(0 0 10px rgba(0, 198, 251, 0.3));
}

.points-content {
    text-align: center;
    z-index: 2;
    width: 80%; /* Limit width to prevent cutoff */
}

#fina-score {
    display: block;
    font-size: 48px;
    font-weight: 800;
    line-height: 1;
    background: linear-gradient(135deg, #fff 0%, #a5f3fc 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    white-space: nowrap;
    overflow: visible;
}

.points-content small {
    color: var(--text-sec);
    font-size: 10px;
    letter-spacing: 2px;
    font-weight: 600;
}

/* INPUT SECTION */
.input-section {
    margin-bottom: 25px;
}

.time-input-wrapper {
    position: relative;
    background: var(--card-bg);
    border-radius: 16px;
    padding: 15px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.05);
    transition: border-color 0.3s;
}

.time-input-wrapper:focus-within {
    border-color: var(--accent);
}

#time-input {
    width: 100%;
    background: transparent;
    border: none;
    color: white;
    font-size: 32px;
    text-align: center;
    font-family: 'Courier New', monospace; /* Monospace for numbers */
    font-weight: bold;
    outline: none;
    caret-color: var(--accent);
}

#time-input::placeholder {
    color: rgba(255,255,255,0.1);
}

.time-input-wrapper label {
    display: block;
    font-size: 10px;
    color: var(--text-sec);
    margin-top: 5px;
    letter-spacing: 1px;
}

/* PICKERS CONTAINER */
.pickers-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* SWITCHES */
.gender-switch, .pool-switch {
    display: flex;
    background: var(--card-bg);
    border-radius: 12px;
    padding: 4px;
    position: relative;
    height: 40px;
}

.switch-bg {
    position: absolute;
    top: 4px;
    left: 4px;
    width: calc(50% - 4px);
    height: 32px;
    background: var(--accent);
    border-radius: 8px;
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.g-btn, .p-btn {
    flex: 1;
    background: none;
    border: none;
    color: var(--text-sec);
    font-weight: 600;
    z-index: 1;
    transition: color 0.3s;
    font-size: 14px;
    cursor: pointer;
}

.g-btn.active, .p-btn.active {
    color: #000;
}

/* Logic to move background */
.gender-switch[data-state="f"] .switch-bg, 
.pool-switch[data-state="25"] .switch-bg {
    transform: translateX(100%);
}

/* SCROLL PICKERS */
.scroll-pickers-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-top: 10px;
}

.picker-column {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 10px 0;
    text-align: center;
    position: relative;
}

.picker-label {
    font-size: 10px;
    color: var(--text-sec);
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.ios-picker {
    height: var(--picker-height);
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    position: relative;
    /* Hide scrollbar */
    scrollbar-width: none; 
    -ms-overflow-style: none;
}
.ios-picker::-webkit-scrollbar { display: none; }

.picker-list {
    list-style: none;
    padding: 0;
    margin: 0;
    padding-top: calc(var(--picker-height) / 2 - var(--item-height) / 2);
    padding-bottom: calc(var(--picker-height) / 2 - var(--item-height) / 2);
    transition: opacity 0.2s ease;
}

.picker-list.fading {
    opacity: 0;
}

.picker-item {
    height: var(--item-height);
    line-height: var(--item-height);
    scroll-snap-align: center;
    font-size: 16px;
    color: var(--text-sec);
    transition: all 0.2s;
    opacity: 0.5;
    transform: scale(0.9);
}

.picker-item.selected {
    color: white;
    font-weight: bold;
    opacity: 1;
    transform: scale(1.1);
}

.picker-highlight {
    position: absolute;
    top: 50%;
    left: 10px;
    right: 10px;
    height: 40px;
    margin-top: -5px; /* Adjust for label offset */
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    pointer-events: none;
}

/* BUTTON */
.main-action-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    right: 20px;
    background: var(--accent);
    color: #000;
    border: none;
    padding: 18px;
    border-radius: 20px;
    font-size: 18px;
    font-weight: 800;
    box-shadow: 0 10px 30px rgba(0, 198, 251, 0.3);
    transition: transform 0.1s;
    z-index: 10;
}

.main-action-btn:active {
    transform: scale(0.96);
}

/* BOTTOM SHEET */
.bottom-sheet-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
    z-index: 99;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
}

.bottom-sheet-overlay.active {
    opacity: 1;
    pointer-events: auto;
}

.bottom-sheet {
    position: fixed;
    left: 0; right: 0; bottom: 0;
    background: #24242e;
    border-radius: 30px 30px 0 0;
    z-index: 100;
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.1, 0.7, 0.1, 1);
    padding-bottom: 40px;
    box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
}

.bottom-sheet.active {
    transform: translateY(0);
}

.sheet-handle-area {
    width: 100%;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: grab;
}

.sheet-handle {
    width: 40px;
    height: 5px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
}

.sheet-content {
    padding: 0 25px 25px;
}

.rank-badge {
    text-align: center;
    font-size: 36px;
    font-weight: 900;
    margin: 10px 0 20px;
    color: white;
    text-shadow: 0 0 20px rgba(255,255,255,0.2);
}

/* PROGRESS */
.progress-section {
    background: rgba(0,0,0,0.2);
    border-radius: 16px;
    padding: 15px;
    margin-bottom: 25px;
}

.progress-labels {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: var(--text-sec);
    margin-bottom: 8px;
    font-weight: bold;
}

.progress-track {
    height: 8px;
    background: rgba(255,255,255,0.1);
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 8px;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--accent), var(--primary));
    border-radius: 4px;
    transition: width 1s ease-out;
}

.progress-info {
    text-align: right;
    font-size: 11px;
    color: var(--accent);
}

/* DETAILS GRID */
.details-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.detail-item {
    background: rgba(255,255,255,0.03);
    padding: 12px;
    border-radius: 12px;
}

.d-label {
    display: block;
    font-size: 10px;
    color: var(--text-sec);
    margin-bottom: 4px;
}

.d-value {
    display: block;
    font-size: 16px;
    font-weight: 600;
}

.d-value.highlight {
    color: var(--accent);
}
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="brand">RYFT <span class="accent">CALC</span></div>
            <div class="status-dot"></div>
        </header>

        <section class="points-display">
            <div class="points-circle">
                <svg viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00C6FB;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#005BEA;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="45" stroke-linecap="round" />
                </svg>
                <div class="points-content">
                    <span id="fina-score">0</span>
                    <small>FINA POINTS</small>
                </div>
            </div>
        </section>

        <section class="input-section">
            <div class="time-input-wrapper">
                <input type="tel" id="time-input" placeholder="00:00.00" autocomplete="off">
                <label for="time-input">ВРЕМЯ ЗАПЛЫВА</label>
            </div>
        </section>

        <section class="pickers-container">
            
            <div class="gender-switch">
                <div class="switch-bg"></div>
                <button class="g-btn active" data-gender="m">М</button>
                <button class="g-btn" data-gender="f">Ж</button>
            </div>

            <div class="pool-switch">
                <div class="switch-bg"></div>
                <button class="p-btn active" data-pool="50">50м</button>
                <button class="p-btn" data-pool="25">25м</button>
            </div>

            <div class="scroll-pickers-row">
                <div class="picker-column">
                    <div class="picker-label">СТИЛЬ</div>
                    <div class="ios-picker" id="picker-style">
                        <div class="picker-highlight"></div>
                        <ul class="picker-list">
                            </ul>
                    </div>
                </div>

                <div class="picker-column">
                    <div class="picker-label">ДИСТАНЦИЯ</div>
                    <div class="ios-picker" id="picker-dist">
                        <div class="picker-highlight"></div>
                        <ul class="picker-list" id="dist-list">
                            </ul>
                    </div>
                </div>
            </div>
        </section>

        <button id="calc-btn" class="main-action-btn">
            РАССЧИТАТЬ
        </button>
    </div>

    <div class="bottom-sheet-overlay" id="overlay"></div>
    <div class="bottom-sheet" id="result-sheet">
        <div class="sheet-handle-area">
            <div class="sheet-handle"></div>
        </div>
        
        <div class="sheet-content">
            <div class="rank-badge" id="rank-badge">КМС</div>
            
            <div class="progress-section">
                <div class="progress-labels">
                    <span id="current-rank-label">КМС</span>
                    <span id="next-rank-label">МС</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-info">
                    <span id="time-diff">До норматива: -0.45</span>
                </div>
            </div>

            <div class="details-grid">
                <div class="detail-item">
                    <span class="d-label">Дистанция</span>
                    <span class="d-value" id="res-dist">100м</span>
                </div>
                <div class="detail-item">
                    <span class="d-label">Стиль</span>
                    <span class="d-value" id="res-style">Вольный</span>
                </div>
                <div class="detail-item">
                    <span class="d-label">Бассейн</span>
                    <span class="d-value" id="res-pool">50м</span>
                </div>
                <div class="detail-item">
                    <span class="d-label">Время</span>
                    <span class="d-value highlight" id="res-time">54.20</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
